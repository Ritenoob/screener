version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: screener-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BOT_MODE=paper
      - LOG_LEVEL=info
      - KUCOIN_API_KEY=${KUCOIN_API_KEY:-}
      - KUCOIN_API_SECRET=${KUCOIN_API_SECRET:-}
      - KUCOIN_API_PASSPHRASE=${KUCOIN_API_PASSPHRASE:-}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - screener-net

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: screener-dashboard
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - screener-net

networks:
  screener-net:
    driver: bridge
